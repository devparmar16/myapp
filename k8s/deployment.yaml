# myapp/k8s/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app
          image: YOUR_DOCKERHUB_USERNAME/YOUR_REPO_NAME:latest
          ports:
            - containerPort: 80
